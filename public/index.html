<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Trell Messenger, simple yet powerfull messenger designed for this era."
    />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Trell Messenger">
    <link rel="manifest" href="manifest.json" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Nunito:wght@200;300;400;500;600&display=swap");
    </style>

    <title>Trell Messenger</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // first check if the serviceworker is supported by browser
      if ("serviceWorker" in navigator) {
        // load an eventlistner and point to our serviceworker file
        window.addEventListener("load", () => {
          // register the SW file, below line return a promise
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("SW registered", reg.scope))
            .catch((err) => console.log("error", err));
        });
      }
    </script>
  </body>
</html>
